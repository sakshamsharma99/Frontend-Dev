<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <p style="margin-top: 0.5rem; font-size: 1.1rem; color: #ecf0f1;">Discover our amazing collection</p>
    </header>

    <main>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p class="price">₹2,999</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p class="price">₹4,499</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=400" alt="Sunglasses">
                <h3>Premium Sunglasses</h3>
                <p class="price">₹1,799</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400" alt="Backpack">
                <h3>Travel Backpack</h3>
                <p class="price">₹2,299</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=400" alt="Camera">
                <h3>Digital Camera</h3>
                <p class="price">₹12,999</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?w=400" alt="Sneakers">
                <h3>Sports Sneakers</h3>
                <p class="price">₹3,499</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p class="price">₹3,999</p>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?w=400" alt="Perfume">
                <h3>Luxury Perfume</h3>
                <p class="price">₹5,499</p>
            </div>
        </div>
    </main>

    <footer>
        <p style="margin: 0;">© 2025 Product Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
