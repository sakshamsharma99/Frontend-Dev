<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav>
                <a href="#home" class="active">Home</a>
                <a href="#analytics">Analytics</a>
                <a href="#reports">Reports</a>
                <a href="#users">Users</a>
                <a href="#settings">Settings</a>
                <a href="#help">Help</a>
            </nav>
        </aside>

        <main class="content">
            <div class="box box1">
                <h2>Total Revenue</h2>
                <p class="stat">₹1,24,500</p>
                <p style="color: #27ae60; margin: 0;">↑ 12% from last month</p>
            </div>

            <div class="box box2">
                <h2>Active Users</h2>
                <p class="stat">3,847</p>
                <p style="color: #27ae60; margin: 0;">↑ 8% increase</p>
            </div>

            <div class="box box3">
                <h2>Monthly Sales</h2>
                <p class="stat">2,156</p>
                <p style="color: #e74c3c; margin: 0;">↓ 3% decrease</p>
            </div>

            <div class="box box4">
                <h2>Customer Satisfaction</h2>
                <p class="stat">94%</p>
                <p style="color: #27ae60; margin: 0;">↑ 5% improvement</p>
            </div>
        </main>
    </div>
</body>
</html>
