<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hover to Flip Card</h1>
        
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600" alt="Mountain landscape">
                    <h2>Explore Nature</h2>
                </div>
                <div class="card-back">
                    <h2>Mountain Adventures</h2>
                    <p>Discover breathtaking views and unforgettable experiences in the world's most beautiful mountain ranges. From sunrise hikes to scenic peaks, nature awaits your exploration.</p>
                    <button style="padding: 0.8rem 2rem; background-color: #fff; color: #667eea; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; margin-top: 1rem;">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
