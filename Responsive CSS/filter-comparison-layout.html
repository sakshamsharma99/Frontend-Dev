<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison-layout.css" />
  </head>
  <body>
    <main class="compare">
      <figure class="side">
        <img src="https://picsum.photos/id/1070/800/600" alt="before" />
        <figcaption>Original</figcaption>
      </figure>
      <figure class="side filtered">
        <img src="https://picsum.photos/id/1070/800/600" alt="after" />
        <figcaption>With filter</figcaption>
      </figure>
    </main>
  </body>
</html>
