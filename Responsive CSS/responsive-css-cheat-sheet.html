<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive CSS Cheat Sheet</title>
    <link rel="stylesheet" href="responsive-css-cheat-sheet.css" />
  </head>
  <body>
    <main class="cheats">
      <h1>Responsive CSS Cheat Sheet</h1>
      <section class="grid">
        <div class="box">
          <h3>Filters</h3>
          <p>filter: grayscale(100%);</p>
        </div>
        <div class="box">
          <h3>Media Queries</h3>
          <p>@media (max-width: 768px) { ... }</p>
        </div>
        <div class="box">
          <h3>Responsive Design</h3>
          <p>Use flexible containers, relative units.</p>
        </div>
        <div class="box">
          <h3>Typography</h3>
          <p>font-size: clamp(1rem,2.5vw,1.25rem);</p>
        </div>
      </section>
    </main>
  </body>
</html>
