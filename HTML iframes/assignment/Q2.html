<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q2 - Google Map Embed</title>
</head>
<body>
    <!-- Google Map showing my city -->
    <!-- loading="lazy" defers loading of the map for faster page load -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902!2d90.4125!3d23.8103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7aa9273b1bb%3A0x3c70d8b4b5292d6e!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin" 
        width="80%" 
        height="400" 
        title="Map of Dhaka" 
        loading="lazy" 
        frameborder="0">
    </iframe>
</body>
</html>
