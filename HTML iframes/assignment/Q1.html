<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q1 - YouTube Video Embed</title>
</head>
<body>
    <!-- Embedding a YouTube video using iframe -->

        width="80%" 
        height="50%" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
</body>
