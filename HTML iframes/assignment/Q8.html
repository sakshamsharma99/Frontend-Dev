<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q8 - Feedback Form</title>
</head>
<body>
    <form method="post" action="#">
        <label>Feedback:<br>
            <textarea name="feedback" rows="5" cols="40" required></textarea>
        </label><br><br>
        
        Rating:<br>
        <label><input type="radio" name="rating" value="Good" required> Good</label><br>
        <label><input type="radio" name="rating" value="Average" required> Average</label><br>
        <label><input type="radio" name="rating" value="Poor" required> Poor</label><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
