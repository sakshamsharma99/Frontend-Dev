<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q19 - Form Security</title>
</head>
<body>
    <form autocomplete="off">
        <label>Username: <input type="text" name="username" required></label><br><br>
        <label>Password: <input type="password" name="password" required></label><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Note: Turning off autocomplete helps prevent browsers from storing sensitive information like passwords.</p>
</body>
</html>
