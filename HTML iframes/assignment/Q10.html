<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q10 - Contact Form</title>
</head>
<body>
    <form>
        <label>Full Name: <input type="text" name="fullname" placeholder="Enter full name" required></label><br><br>
        <label>Email: <input type="email" name="email" placeholder="Enter email" required></label><br><br>
        <label>Subject: <input type="text" name="subject" placeholder="Subject" required></label><br><br>
        <label>Message:<br><textarea name="message" placeholder="Write your message here" rows="5" cols="40" required></textarea></label><br><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
