<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q17 - Form with Iframe</title>
</head>
<body>
    <form target="result_frame" action="result.html" method="get">
        <label>Enter something: <input type="text" name="inputtext" required></label>
        <button type="submit">Submit</button>
    </form>
    <iframe name="result_frame" width="100%" height="100" frameborder="1"></iframe>
</body>
</html>
