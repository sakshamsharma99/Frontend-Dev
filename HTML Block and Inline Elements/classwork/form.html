<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="13">
        <tr>
            <td colspan="4" align="center">Registration Form</td>
        </tr>

        <tr>
            <td>Student</td>
            <td><input type="text" placeholder="Name"></td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Father name</td>
            <td><input type="text" placeholder="Father Name"></td>
            <td>Mother Name</td>
            <td><input type="text" placeholder="Mother Name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" id=""></td>
            <td>Gender</td>

            <td>
                <label for="male">Male</label>
                <input type="radio">
                <label for="female">Female</label>
                <input type="radio" name="" id="">
            </td>
        </tr>

        <tr>
            <td>City</td>
            <td>
                <select name="" id="">
                    <option value="">Mathura</option>
                    <option value="">Ghaziabad</option>
                    <option value="">Aligarh</option>
                    <option value="Agra"></option>
                </select>
            </td>
            <td>Signature</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="4" align="center"><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
