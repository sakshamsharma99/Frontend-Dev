<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
</head>
<body>
    <h1>Online Store Product Catalog</h1>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Latest model with advanced features</td>
            <td>$699</td>
            <td>In Stock</td>
            <td><img src="smartphone.jpg" alt="Smartphone" width="100"></td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>High-performance laptop</td>
            <td>$1200</td>
            <td>In Stock</td>
            <td><img src="laptop.jpg" alt="Laptop" width="100"></td>
        </tr>
    </table>
</body>
</html>
