<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Selection</title>
</head>
<body>
    <form>
        <label>Country:
            <select>
                <option selected>India</option>
                <option>USA</option>
                <option>France</option>
            </select>
        </label><br><br>
        <label>State:
            <select>
                <option selected>Karnataka</option>
                <option>Maharashtra</option>
                <option>Delhi</option>
            </select>
        </label><br><br>
        <label>City:
            <select>
                <option selected>Bangalore</option>
                <option>Mumbai</option>
                <option>Delhi</option>
            </select>
        </label><br><br>
        <label>Favorite Tourist Place:
            <select>
                <option selected>Coorg</option>
                <option>Manali</option>
                <option>Goa</option>
            </select>
        </label>
    </form>
    <p>You have selected: India, Karnataka, Bangalore, Coorg.</p>
</body>
</html>
