<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nature Photography Gallery</h1>
        <p style="margin-top: 0.5rem; font-size: 1.1rem; color: #ecf0f1;">Explore the beauty of nature</p>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Mountain landscape">
                <div class="caption">Majestic Mountains</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" alt="Beach sunset">
                <div class="caption">Tropical Paradise</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600" alt="Forest path">
                <div class="caption">Enchanted Forest</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=600" alt="Alpine scenery">
                <div class="caption">Alpine Meadows</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600" alt="Lake reflection">
                <div class="caption">Serene Lakes</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=600" alt="Waterfall">
                <div class="caption">Flowing Waters</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=600" alt="Desert sunset">
                <div class="caption">Desert Dreams</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=600" alt="Ocean waves">
                <div class="caption">Ocean Waves</div>
            </div>
        </div>
    </main>

    <footer>
        <p style="margin: 0;">Â© 2025 Nature Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
