<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .show {
            width: 300px;
            height: 200px;

        }
        .s {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="bgcolor" class="bg-warning  s d-flex flex-column align-items-center">
        <h1>Counter</h1>
        <div class="fs-5 d-flex justify-content-center align-items-center show">
            <p id="counter">0</p>
        </div>
        <div>
            <button  class="btn btn-primary" onclick="increment()">Increment</button>
            <button class="btn btn-primary" onclick="two()">+2</button>
            <button class="btn btn-danger" onclick="decrement()">Decrement</button>
        </div>
    </div>

    <script>
        let count = 0;
        function update() {
            document.getElementById("counter").innerHTML = count;

        }

        function increment() {
            count++;
            

            update();
        }

        function decrement() {
            count--;
            update();
        }

        function two() {
            count++;
            count++;
            update();
        }
    </script>
</body>
</html>
