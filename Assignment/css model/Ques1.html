<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Borders & Padding Demo</title>
    <link rel="stylesheet" href="Ques1.css" />
  </head>
  <body>
    <header>
      <h1>Borders & Padding Demonstration</h1>
    </header>
    <main>
      <section class="container">
        <div class="box solid">
          Solid border<br /><span class="meta">padding:16px</span>
        </div>
        <div class="box dashed">
          Dashed border<br /><span class="meta">padding:24px</span>
        </div>
        <div class="box double">
          Double border<br /><span class="meta">padding:12px</span>
        </div>
        <div class="box groove">
          Groove border<br /><span class="meta">padding:32px</span>
        </div>
        <div class="box rounded">
          Rounded corners<br /><span class="meta">border-radius:16px</span>
        </div>
      </section>
    </main>
    <footer>
      <p>Hover a box to change border color with transition.</p>
    </footer>
  </body>
</html>
