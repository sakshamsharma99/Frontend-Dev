<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Box Model Exploration</title>
    <link rel="stylesheet" href="Ques8.css" />
  </head>
  <body>
    <main class="center">
      <div class="demo">
        <div class="content">Content area</div>
        <div class="padding">Padding area</div>
        <div class="border">Border area</div>
        <div class="margin">Margin area</div>
      </div>
      <p class="explain">
        Default box-sizing shows padding and border added to size. Switch to
        <code>box-sizing: border-box</code> to include them inside the declared
        width.
      </p>
    </main>
  </body>
