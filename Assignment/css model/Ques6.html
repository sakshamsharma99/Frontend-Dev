<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Transformations Showcase</title>
    <link rel="stylesheet" href="Ques6.css" />
  </head>
  <body>
    <main class="transform-row">
      <figure class="tbox rotate">
        <div class="inner">Rotate</div>
        <figcaption>rotate()</figcaption>
      </figure>
      <figure class="tbox scale">
        <div class="inner">Scale</div>
        <figcaption>scale()</figcaption>
      </figure>
      <figure class="tbox translate">
        <div class="inner">Translate</div>
        <figcaption>translate()</figcaption>
      </figure>
      <figure class="tbox skew">
        <div class="inner">Skew</div>
        <figcaption>skew()</figcaption>
      </figure>
    </main>
  </body>
