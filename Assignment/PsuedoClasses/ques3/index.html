    <header class="page-header">

        <figure>
          <img src="https://picsum.photos/600/400?random=102" alt="Scenic 2"/>

        <figure>

          <img src="https://picsum.photos/600/400?random=105" alt="Scenic 5"/>

        <figure>
          <img src="https://picsum.photos/600/400?random=106" alt="Scenic 6"/>

    </main>

    <footer class="page-footer">
