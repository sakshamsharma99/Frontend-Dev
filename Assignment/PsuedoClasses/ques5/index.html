<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Buttons — Ques 5</title>
    <!-- Author: Taylor Sharma (default) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <h1>Styled Button Collection</h1>
      <p class="subtitle">Primary, secondary, outline and disabled buttons with :focus and :disabled states.</p>
    </header>

    <main class="demo">
      <div class="btn-row">
        <button class="btn primary">Primary</button>
        <button class="btn secondary">Secondary</button>
        <button class="btn outline">Outline</button>
        <button class="btn icon">☆ Icon</button>
      </div>

      <div class="btn-row">
        <button class="btn primary" disabled>Primary (disabled)</button>
        <button class="btn secondary" disabled>Secondary (disabled)</button>
        <button class="btn outline" disabled>Outline (disabled)</button>
      </div>

      <p class="note">Use Tab to focus buttons and see the focus ring. Disabled buttons show the <code>:disabled</code> style.</p>
    </main>

    <footer>
      <small>Lecture 6 — Buttons (Taylor Sharma)</small>
    </footer>
  </body>
</html>
