<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Box-Sizing Comparison</h2>

    <div class="wrapper">

        <div class="box default-box">
            <h3>Default Box-Sizing</h3>
            <p>Total size increases with padding.</p>
        </div>

        <div class="box border-box">
            <h3>box-sizing: border-box</h3>
            <p>Total size remains fixed.</p>
        </div>

    </div>

</body>
</html>
