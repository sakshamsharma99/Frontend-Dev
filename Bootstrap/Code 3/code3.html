<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center fw-bold mb-5">Our Products</h2>

    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm text-center">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm text-center">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm text-center">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$49.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm text-center">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Product 4">
          <div class="card-body">
            <h5 class="card-title">Product 4</h5>
            <p class="card-text">$59.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
