<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container text-center my-5">
    <h1 class="mb-4">Choose Your Plan</h1>
    <div class="row justify-content-center">

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h3 class="card-title">Basic</h3>
            <h2 class="my-3">$9<span class="fs-6 text-muted">/month</span></h2>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item">1 Project</li>
              <li class="list-group-item">5 GB Storage</li>
              <li class="list-group-item">Email Support</li>
            </ul>
            <button class="btn btn-outline-primary w-100">Get Started</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 bg-primary text-white shadow-sm">
          <div class="card-body">
            <h3 class="card-title">Pro</h3>
            <h2 class="my-3">$29<span class="fs-6 text-light">/month</span></h2>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item bg-primary text-white">10 Projects</li>
              <li class="list-group-item bg-primary text-white">50 GB Storage</li>
              <li class="list-group-item bg-primary text-white">Priority Support</li>
            </ul>
            <button class="btn btn-light w-100">Choose Pro</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h3 class="card-title">Enterprise</h3>
            <h2 class="my-3">$99<span class="fs-6 text-muted">/month</span></h2>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item">Unlimited Projects</li>
              <li class="list-group-item">500 GB Storage</li>
              <li class="list-group-item">Dedicated Support</li>
            </ul>
            <button class="btn btn-outline-primary w-100">Contact Sales</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
