<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-bold">Task Tracker</h3>
          <span class="badge bg-primary fs-6">Pending: 4</span>
        </div>

        <ul class="list-group mb-4">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Finish project report
            <span class="badge bg-danger rounded-pill">High</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Update website content
            <span class="badge bg-warning text-dark rounded-pill">Medium</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Team meeting at 5 PM
            <span class="badge bg-success rounded-pill">Low</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Review pull requests
            <span class="badge bg-danger rounded-pill">High</span>
          </li>
        </ul>

        <button class="btn btn-success">
          Completed <span class="badge bg-light text-success ms-1">2</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
