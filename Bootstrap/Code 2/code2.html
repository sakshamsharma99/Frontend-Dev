<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container text-center p-5">
    <header class="mb-4">
      <h1 class="fw-bold">Saksham Sharma</h1>
      <p class="text-muted">Web Developer | Designer | Coder</p>
    </header>

    <img src="ss.jpg" alt="Profile" class="img-fluid rounded-circle mb-4">

    <div class="mb-4">
      <button class="btn btn-primary me-2">Hire Me</button>
      <button class="btn btn-outline-secondary">Download CV</button>
    </div>

    <section class="mt-4">
      <h4 class="fw-bold mb-3">Contact Me</h4>
      <form class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </section>
  </div>

</body>
</html>
