<!DOCTYPE html>
<html lang="en">
<head>

    <title>College Timetable Viewer</title>

        .class-box {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 8px 0;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>College Timetable Viewer</h2>

<label>Select Day: </label>

<div id="timetable"></div>

<script src="code5.js"></script>
